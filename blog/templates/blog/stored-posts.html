{% extends 'base.html' %}
{% load static %}

{% block title %}
My Stored Posts
{% endblock title %}

{% block content %}
<section>

    {% if not has_posts %}
    <p>No Post were saved to read later!</p>
    {% endif %}

    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post-detail-page' post.slug %}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock content %}
